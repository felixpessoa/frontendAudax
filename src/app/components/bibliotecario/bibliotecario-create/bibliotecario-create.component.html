<mat-card>
    <mat-card-title>Novo Bibliotecario</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="bibliotecario.nome" name="nome" required>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Email" [(ngModel)]="bibliotecario.usuario.login" name="login" required>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Senha" type="password" [(ngModel)]="bibliotecario.usuario.password" name="password" required>
        </mat-form-field> 

        <h4>Empresa</h4>
        <mat-form-field>
            <mat-label>Selecione a Empresa</mat-label>
            <mat-select [(ngModel)]="bibliotecario.bibliotecas" name="bibliotecas.id" required>
                <mat-option *ngFor="let biblioteca of bibliotecas" [value]="biblioteca.id">
                     {{biblioteca.nome}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </form>



    <button mat-raised-button (click)="createBibliotecario()" color="primary">
        Salvar
    </button>

    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
