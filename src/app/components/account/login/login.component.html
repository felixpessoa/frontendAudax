
<mat-card class="header mat-elevation-z8">
    <mat-card-title>Entrar</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="E-mail" [(ngModel)]="usuario.login" name="login" required>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Senha" type="password" [(ngModel)]="usuario.password" name="password" required>
        </mat-form-field>
    </form>



    <button mat-raised-button (click)="onSubmit()" color="primary">
        Entrar
    </button>

    <button mat-raised-button (click)="navigateToBibliotecarioCreate()" color="primary">
        Novo Prestador
    </button>
</mat-card>
