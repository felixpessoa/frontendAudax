<mat-card>
    <mat-card-title>Nova Bibliotecario</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome da Biblioteca" 
                [(ngModel)]="biblioteca.nome" name="nome">
        </mat-form-field>
    </form>


<button mat-raised-button (click)="createBiblioteca()" color="primary" >
    Salvar
</button>

<button mat-raised-button (click)="cancel()">
    Cancelar
</button>
</mat-card>
